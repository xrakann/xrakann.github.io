<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Random Cat GIF Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #subtitle {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        #generate-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #generate-button:hover {
            background-color: #ff7b7f;
        }
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">Random Cat GIF Generator</h1>
        <p id="subtitle">Click the button to generate a random cat GIF:</p>
        <button id="generate-button">Generate</button>
        <div id="image-container"></div>
    </div>

    <script>
        const container = document.querySelector("#image-container");
        const button = document.querySelector("#generate-button");
        const apiKey = "live_npnXoXKGnU0jTb73iga5xMDHh7jp3rqSalIEIgd3yiBRe8A7HH9Dr9JeBgru9WZJ";

        async function generateGif() {
            try {
                const response = await fetch(`https://api.thecatapi.com/v1/images/search?mime_types=gif&api_key=${apiKey}`);
                const data = await response.json();
                const imageUrl = data[0].url;
                container.innerHTML = `<img src="${imageUrl}" alt="Random Cat GIF">`;
            } catch (error) {
                console.log(error);
                container.innerHTML = "Oops, something went wrong. Please try again later.";
            }
        }

        button.addEventListener("click", generateGif);
    </script>
</body>
</html>
