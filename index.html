<!DOCTYPE html>
<html>
<head>
	<title>Random Cat GIF Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
		}
		.title {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 10px;
		}
		.subtitle {
			font-size: 16px;
			text-align: center;
			margin-bottom: 20px;
		}
		button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #ff5a5f;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		button:hover {
			background-color: #ff7b7f;
		}
		.gif-container {
			text-align: center;
			margin-top: 20px;
		}
		.gif-container img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Random Cat GIF Generator</h1>
		<p class="subtitle">Click the button to generate a random cat GIF:</p>
		<button onclick="generateGIF()">Generate</button>
		<div class="gif-container" id="gif-container"></div>
	</div>
	
	<script src="https://cdn.tenor.com/js/v1/tenor.min.js" type="text/javascript"></script>
	<script>
		function generateGIF() {
			// set the API key
			TenorAPIKey = "AIzaSyARb0uuyV0eOrSYKZQ2l5DGIfb33-8VMxE";
			// search query for cats
			var query = "cats";
			// set the API limit
			var limit = 50;
			// get a random GIF from the API
			Tenor.Search.Random(query, limit)
				.then(function(response) {
					var randomGIF = response.results[Math.floor(Math.random() * response.results.length)];
					// display the GIF
					var gifContainer = document.getElementById("gif-container");
					gifContainer.innerHTML = '<img src="' + randomGIF.media[0].gif.url + '" alt="cat GIF">';
				})
				.catch(function(error) {
					console.log(error);
				});
		}
	</script>
</body>
</html>
